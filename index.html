<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Circuit Resource Estimator</title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loader-container {
            position: relative;
            animation: fadeOut 0.5s ease-in-out 3s forwards;
        }

        .orb-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        /* Rotating rings */
        .ring {
            position: absolute;
            border: 1px solid rgba(245, 245, 245, 0.3);
            border-radius: 50%;
        }

        .ring-1 {
            width: 100%;
            height: 100%;
            animation: rotate 4s linear infinite;
        }

        .ring-2 {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            animation: rotate 5s linear infinite reverse;
        }

        .ring-3 {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            animation: rotate 6s linear infinite;
        }

        /* Central orb */
        .orb {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(245, 245, 245, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: breathe 3s ease-in-out infinite;
        }

        .orb-inner {
            font-size: 32px;
            font-weight: 300;
            color: rgba(245, 245, 245, 0.8);
            animation: symbolRotate 8s linear infinite;
        }

        /* Orbiting dots */
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(245, 245, 245, 0.6);
            border-radius: 50%;
        }

        .dot-1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: orbit 4s linear infinite;
        }

        .dot-2 {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation: orbit 4s linear infinite 1s;
        }

        .dot-3 {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: orbit 4s linear infinite 2s;
        }

        .dot-4 {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation: orbit 4s linear infinite 3s;
        }

        .loading-text {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(245, 245, 245, 0.6);
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes breathe {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        @keyframes symbolRotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        @keyframes orbit {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="orb-container">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
            
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
            <div class="dot dot-4"></div>
            
            <div class="orb">
                <div class="orb-inner">⟨ψ⟩</div>
            </div>
        </div>
        
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 3500);
    </script>
</body>
</html>
